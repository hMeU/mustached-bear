{% if addr %}
	<p>IP-Address: {{ addr }}</p>
{% else %}
    <p>No IP-Address data received.</p>
{% endif %}
{% if os %}
    <p>Operating System: {{ os }}</p>
{% else %}
    <p>No Operating System data received.</p>
{% endif %}
{% if browser %}    
    <p>Browser: {{ browser }}</p>        
{% else %}
    <p>No Browser data received.</p>
{% endif %}
